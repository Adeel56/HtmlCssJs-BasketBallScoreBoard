<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="team">
            <h3>Team 1</h3>
            <div class="scoreboard" id="home-score">0</div>
            <div class="buttons">
                <button id="home1">+1</button>
                <button id="home2">+2</button>
                <button id="home3">+3</button>
            </div>
        </div>
        <div class="team">
            <h3>Team 2</h3>
            <div class="scoreboard" id="guest-score">0</div>
            <div class="buttons">
                <button id="guest1">+1</button>
                <button id="guest2">+2</button>
                <button id="guest3">+3</button>
            </div>
        </div>
    </div>

    <!-- Reset Button -->
    <div class="reset-container">
        <button id="reset">RESET</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
